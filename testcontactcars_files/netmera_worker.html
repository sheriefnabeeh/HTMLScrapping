<!DOCTYPE html>
<!-- saved from url=(0233)https://www.contactcars.com/netmera_worker.html#apiKey=hSooBFmRNApXfGEYwDdCL3eLTRKTCmKn11pVm2I1tda58uZJ2pk65w&origin=https%3A%2F%2Fwww.contactcars.com&wSrc=%2F%2Fcdn.netmera-web.com%2Fworker_chrome.js%3Fv%3D3.0.63&cb_msg=worker_ready -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title></title>
    <style>

        .notification-wrapper {
            height: 120px;
            background-color: #fff;
            padding: 20px;
            position: relative;
            border: 1px solid #ccc;
            display: none;
            box-shadow: 0 10px 10px 0 rgba(0,0,0,0.43) !important;
        }

        .notification-logo {
            float: left;
            margin: 13px 15px 0px 0px;
        }

            .notification-logo img {
                width: 80px;
                height: 80px;
            }

        .notification-title {
            margin-bottom: 5px;
            text-align: left;
            font-size: 14px;
            font-weight: 700;
            line-height: 1.4em;
            color: #000;
            overflow: hidden;
        }

        .notification-info {
            line-height: 1.4em;
            margin: 10px 0;
            padding: 0;
            text-align: left;
            overflow: hidden;
        }


        .notification-text-wrapper {
            position: relative;
            padding: 10px 0 0 0;
            color: #000;
            text-align: left;
            margin: 0;
            line-height: 1.4em;
        }

        .btn-notification {
            background-color: #37AF2E;
            padding: 10px;
            float: left;
            color: #fff;
            margin: 0px 5px;
            cursor: pointer;
        }

            .btn-notification:hover {
                background-color: #127B0A;
            }

        .btn-secondary:hover {
            background-color: #666;
        }

        .notification-buttons {
            position: absolute;
            right: 15px;
            bottom: 15px;
        }

        .btn-secondary {
            background-color: #999;
        }
    </style>
    <script>
        function parseHashString() {
            var parsed = {};
            location.hash.substr(1).split("&").forEach(function (item) {
                var parts = item.split("=");
                parsed[parts[0]] = decodeURIComponent(parts[1]);
            });
            return parsed;
        }


        function loadWorkerJs(params) {
            var elm = document.createElement("script");
            elm.type = "text/javascript";
            elm.async = true;
            elm.src = params.wSrc;
            elm.onload = function () {
                nmWorker.init(params);
            }
            document.getElementsByTagName("head")[0].appendChild(elm);
            return elm;
        }

        function init() {
            var params = parseHashString();
            loadWorkerJs(params);
        }



    </script>
    <!--script type="text/javascript" async="" src="./netmera_worker_files/undefined"></script-->
<script type="text/javascript" async="" src="./worker_chrome.js.download"></script></head>
<body onload="init()">

    <div class="notification-wrapper" id="notification-dlg">
        <div class="notification-logo" id="notification-logo"></div>
        <div class="notification-text-wrapper">
            <div class="notification-title" id="notification-title">خدمة الاشعارات</div>
            <div class="notification-info" id="notification-info">هل تريد تلقي الاشعارات حتى تستطيع من متابعة جديدنا</div>
        </div>
        <div style="clear: both;">
            <div class="notification-buttons">
                <div class="btn-notification btn-secondary" id="btn-later" onclick="nmWorker.onAskLaterClicked();"> لاحقا</div>
                <div class="btn-notification" id="btn-allow" onclick="nmWorker.onContinueOptinClicked();">أوافق</div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div style="display: none;margin-top: 150px" id="info-win">
        <div id="info-win-top">
        </div>
        <div class="info-win-logo" id="info-win-logo"></div>
        <div id="info-win-bottom">
            من فضلك اضغط على اوافق
        </div>
    </div>



</body></html>
